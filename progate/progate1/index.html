        <li>お問い合わせ</li>
      </ul>
    </header>
    <div id="main">
      <h1>
        HELLO WORLD<span id="red">.</span>
      </h1>
      <h2>
        プログラミングの世界へようこそ
      </h2>
        <h3>
          学べるレッスン
        </h3>
        <hr/>
        <section class="container">
                <div class="lesson">
                          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" alt="html css" />
                          <span>HTML &amp; CSS</span>
                </div>
                <div class="lesson">
                          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="php" />

                </div>
                <div class="lesson">

        </section>
        <h3>お問い合わせ</h3>
        <hr/>

                  <textarea class="input" name="maintext" id="maintext"></textarea>
                  
                </p>
                <p id="label">※必須項目は必ずご入力ください</p>             
                <input class="input" type="submit" id="submit" value="送信" />
          </form>
        </section>

    <footer>
         <span>Progate</span>
      <ul>
